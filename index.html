<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'Spotify - Web Player: Music for everyone'</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex background">
        <div class="left  background">
            <div class="close">
                <img width="30" class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home rounded margin1 padding1">
                <div class="logo flex justifyContent"><img width="50" class="invert" src="img/logo.svg" alt="Logo">
                    <h1>Spotify</h1>
                </div>
                <ul>
                    <li><img class="invert " src="img/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library rounded margin1">
                <div class="heading"><img class="invert" src="img/playlist.svg" alt="Playlist">
                    <h2>Your Library</h2>
                </div>
                <div class="songlist">
                    <ul>
                        <li>
                            <div class="music"><img class="invert" src="img/music.svg" alt="music"></div>
                            <div class="info">
                                <div>Song name</div>
                                <div>Song Artist</div>
                            </div>
                            <div class="playnow">
                                <span>play now</span>
                                <img width= "20" class = "invert" src="img/play.svg" alt="play">
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="footer">
                    <a href="https://www.spotify.com/legal/end-user-agreement/"><span>Legal</span></a>
                    <a href="https://www.spotify.com/safety-and-privacy/"><span>Safety</span></a>
                    <a href="https://www.spotify.com/privacy"><span>Policy</span></a>
                    <a href="https://www.spotify.com/us/cookies-policy/"><span>Cookies</span></a>
                    <a href="https://www.spotify.com/about-ads/"><span>About</span></a>
                    <a href="https://www.spotify.com/accessibility"><span>Accessibility</span></a>
                </div>
            </div>
        </div>
        <div class="right flex rounded margin1 background padding1 ">
            <div class="header">
                <div class="nav">
                    <img width="50" class="invert hamburger " src="img/humburger.svg" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="184" height="184" fill="none"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="184" height="184" fill="none"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" />
                    </svg>
                    <div class="buttons">
                        <button class="signupbtn">Sign up</button>
                        <button class="loginbtn">Log in</button>
                    </div>
                </div>
                <div class="playlists">
                    <h1>Spotify Playlists</h1>
                    <div class="cardContainer">
                        <div  class="play">
                            <div class="circular-box">
                                <img class="songplay" src="img/songplay.svg" alt="">
                            </div>
                        </div>
                    </div>
                    
                    <div class="playbar">
                        <div class="seekbar">
                            <div class="circle">

                            </div>
                        </div>
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img id="previous" src="img/prevsong.svg" alt="">
                            <img id="play" src="img/pause.svg" alt="">
                            <img id="next" src="img/nextsong.svg" alt="">
                        </div>
                        <div class="songtime">

                        </div>
                        <div class="volume">
                            <img src="img/volume.svg" alt="">
                            <div class="range">
                                <input  type="range" name="volume">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/clone.js"></script>
</body>

</html>
